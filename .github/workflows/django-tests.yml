name: Django unit tests (uv, no DB)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  unit-nodb:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.10"]

    defaults:
      run:
        working-directory: catalog-system

    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # Installs uv and the selected Python version (cached)
      - name: Install uv & Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --locked

      - name: Show versions
        run: |
          uv --version
          uv run python -c "import sys; print('Python', sys.version)"
          uv run python -c "import django; print('Django', django.get_version())"

      - name: Run unit tests
        env:
          DJANGO_SETTINGS_MODULE: main.settings
          SECRET_KEY: "test-secret"
          DB_NAME: ${{ secrets.NAME }}
          DB_USER: ${{ secrets.USER }}
          DB_PASSWORD: ${{ secrets.PASSWORD }}
          DB_HOST: ${{ secrets.HOST }}
          DB_PORT: ${{ secrets.PORT }}
          SERVER_URL: ${{ secrets.SERVER_URL }}
        run: |
          uv run manage.py test api -v 2
